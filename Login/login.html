<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1"> <!--size-->> 

  <head>
    <meta charset="utf-8">
    <title>JP Salon Login</title>
    <link rel="stylesheet" href="login.css">
  </head>
<style>
img {
  display: block; 
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>
<body>
  <header><img src="jpsalon.png" alt="logo" width="350" height="350" class="" ></header>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <input type="submit" value="Login">
        </div>
      </form>
    </div>
  </body>
</html>
