<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>JP Salon Account Creation</title>
  <link rel="stylesheet" href="login.css">
  <style>
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header><img src="jpsalon.png" alt="logo" width="300" height="300" class=""></header>
  <div class="center">
    <h1>Create an Account</h1>
    <form id="accountCreationForm" method="post">
      <div class="txt_field">
        <input type="text" name="username" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="text" name="email" required>
        <span></span>
        <label>Email</label>
      </div>
      <div class="txt_field">
        <input type="password" name="password" required>
        <span></span>
        <label>Password</label>
      </div>
      <div class="txt_field">
      <input type="submit" value="Create Account">
    </form>
  </div>

  <script>
    document.getElementById("accountCreationForm").addEventListener("submit", function(event) {
      event.preventDefault();

      window.location.href = "admin.html"; // Redirect to success page
    });

    function reloadPage() {
      location.reload();
    }
  </script>
</body>
</html>
